<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Agencia VistaViajes</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <div class="container_menu">

            <div class="logo">
                <img src="../images/airplane  1.svg" alt="">
                <h1 class="vistaViajes">VistaViajes</h1>
                <div class="menu">
                    <nav>
                        <ul>
                            <li><a href="#">Destinos</a></li>
                            <li><a href="#" id="selected">Viajes</a></li>

                    </nav>
                    <div class="icono">
                        <img src="../images/user 2.svg">
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main>
        <div class="container__cover">
            <div class="cover">
                <div class="imagen-Vacaciones">
                    <img src="../Images/mujer-sombrero-sentado-playa-sillas-hermosa-playa-tropical-mujer-relajandose-playa-tropical-isla-koh-nangyuan 1.svg" alt="">

                <p> email: info@vistaviajes.com</p>
            </div>
            <div class="linea"></div>
            <div class="icono_social">
                <img src="../images/instagram (1) 1.svg" class="icono_footer">
                <img src="../images/twitter 1.svg" class="icono_footer">
                <img src="../images/facebook-app-logo 1.svg" class="icono_footer">
                <img src="../images/whatsapp 1.svg" class="icono_footer">
